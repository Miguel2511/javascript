<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="conteudoSite">
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <!-- AREA BRANCA DO SITE -->
            <div id="conteudo"> 
                <div>
                    <p>
                        <label for="num">Número (entre 1 e 100):</label>
                        <input type="number" name="num" id="num">
                        <!--Botão de Adicionar-->
                        <input type="submit" value="Adicionar" onclick="adicionar()" class="botao">
                    </p>
                </div>
                
                <div id="divInfo">
                    <select name="area-tab" id="area-tab" size="10"></select>
                    <!--Botão de finalizar-->
                    <p>
                    <input type="submit" value="Finalizar" onclick="finalizar()" class="botao">
                    <!--Botão de limpar-->    
                    <input type="submit" value="Limpar" onclick="limpar()" class="botao">
                    </p>
                    <!-- Area com as informações -->
                    <div id="info"></div>
                </div>
            </div>
        </section>
        <footer>
            <p>@miguellvilela</p>
        </footer>
    </div>
</body>
</html>
