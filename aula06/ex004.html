<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
</head>
<body>
    
    
    <script>
        var nome = window.prompt('Digite seu nome abaixo:')
        document.write(`Olá <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`) //numero de letras que o nome tem 
        document.write(`Seu nome em letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br/>`)
        document.write(`Seu nome em letras minúsculas: <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
