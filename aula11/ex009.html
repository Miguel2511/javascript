<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX009</title>
    <style>
        body {
            background: rgba(47, 58, 7, 0.664);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Where you live?</h1>
    <!--area de input para o pais onde vive-->
    País: <input type="text" name="txtNasceu" id="txtNasceu">
    <input type="button" value="Confirmar" onclick="confirma()">
    <!--are onde vai escrever o resultado da function-->
    <div id="divInfo"></div>

    <script>
        function confirma() {
            var br = "brasil"
            // div
            var divInfo = window.document.getElementById('divInfo')
            // Aonde nasceu
            var txtNasceu = window.document.getElementById('txtNasceu').value
            txtNasceu = txtNasceu.toLowerCase()

            divInfo.innerHTML = `<p>Vivendo em ${txtNasceu}.</p>`
            if (txtNasceu == br) {
                divInfo.innerHTML += `<p>Você é brasileiro.</p>`
            }else {
                divInfo.innerHTML += `<p>Você é estrangeiro.</p>`
            }
          
        }
    </script>
</body>
</html>
