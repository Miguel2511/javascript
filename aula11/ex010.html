<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de multas</title>
    <style>
        body {
            background: rgba(7, 58, 7, 0.664);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `<p>A velocidade é: <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p><strong>Multado!</strong> Você passou a <strong>${vel}km/h</strong></p> <p>Confira a multa no site.</p>`
            }else {
                res.innerHTML += `<p>Dirija sempre com cuidado!</p>`
            }
        }
    </script>
</body>
</html>
