<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div id="conteudoSite">
        <section>
            <header>
                <h1>Verificador de Idade</h1>
            </header>
            <div id="conteudo">
                <form>
                    <p>Ano de nascimento: 
                        <input type="number" name="ano" id="ano" min="1" placeholder="ex: 2000"> 
                    </p>
                    <p>Sexo: 
                        <input type="radio" name="sexo" id="sMasculino" checked>
                        <label for="sMasculino">Masculino</label>
                        <input type="radio" name="sexo" id="sFeminino">
                        <label for="sFeminino">Feminino</label>
                    </p>
                    <p>
                        <input type="submit" value="Verificar" onclick="carregar()">
                    </p>
                    <p>Preecha os dados acima para ver os resultados!</p>
                </form>
                <div id="divImg">
                </div>
            </div>
        </section>
        <footer>
            <p>@miguellvilela</p>
        </footer>
    </div>
</body>
</html>
