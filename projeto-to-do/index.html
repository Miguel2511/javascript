<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="area-tarefa">
            <h1>Salve a sua próxima tarefa:</h1>
            <div id="form-tarefa">
                <input type="text" name="input-tarefa" id="input-tarefa">
                <div id="area-icon">
                    <ion-icon name="add-outline" id="add-outline"></ion-icon>
                </div>
            </div>
        </div>
        <div id="area-lista-tarefa">
            <h1>Estas são as suas tarefas:</h1>
            <div id="form-lista">
                <ul id="lista">
                    <li>
                        <div class="conteudo-lista">Conteudo</div>
                        <div id="area-icon2">
                            <ion-icon name="checkmark-outline" id="icone-feito"></ion-icon>
                        </div>
                        <div id="area-icon3">
                            <ion-icon name="close-outline" id="icone-close"></ion-icon>
                        </div>
                    </li>
                </ul>
                
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
